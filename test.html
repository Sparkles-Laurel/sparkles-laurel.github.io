<body>
  <div id="header">
    <h1>ÖRNEK TEST</h1>
    <p class="author-name">Hazırlayan: Yiğit Cemal Öztürk</li>
  </div>
  <ol class="test-questions">
    <li class="question">Aşağıdakilerden hangisi MAC adresinin
      açılımıdır?
      <ol class="answers">
        <li class="question-answer">A) Media Assertion Code</li>
        <li class="question-answer">B) Media Access Control</li>
        <li class="question-answer">C) Malformed Application Case</li>
      </ol>
    </li>
    <li class="question">2. Bir komut satırında çalıştırılan programlara geçirilen
      değerlere ne ad verilir?
      <div class="response-ascii">
        Açık uçlu soru, öğrencinin yanıtlaması gerekmektedir.
      </div>
    </li>
    <li class="question">3. Aşağıdakilerden hangisinde HTTP kod aralıkları doğru bir
      şekilde verilmiştir?
      <ol class="answers">
        <li class="question-answer">A) 1xx: Uyarı, 2xx: Hata, 3xx: Yönlendirme, 4xx:
          Sunucu Hatası, 5xx: İstemci Hatası</li>
        <li class="question-answer">B) 1xx:El Sıkışma, 2xx: Bağlantı, 3xx: Yer
          değiştirme, 4xx: Bozuk istek, 5xx: Sunucu
          çalışmıyor.<strong></li>
        <li class="question-answer"> 1xx: Bilgi, 2xx: Başarılı, 3xx: Yönlendirme, 4xx:
          İstemci kaynaklı hata, 5xx: Sunucu kaynaklı Hata.</li>
      </ol>
    </li>
    <li class="question">4. Aşağıdaki HTTP durum kodu - mesaj eşleştirmelerinden
      hangisi
      <em>yanlıştır</em>?
      <ol class="answers">
        <li class="question-answer"> HTTP/1.1 200 OK</li>
        <li class="question-answer"> HTTP/1.1 101 SWITCHING PROTOCOLS</li>
        <li class="question-answer"> HTTP/1.1 403 FORBIDDEN</li>
        <li class="question-answer"> HTTP/1.1 301 MOVED PERMANENTLY</li>
        <li class="question-answer"> HTTP/1.1 502 RESTRICTED BY WINDOWS PARENTAL
          CONTROLS</li>
        <li class="question-answer"> HTTP/1.1 418 I'M A TEAPOT</li>
      </ol>
    </li>
    <li class="question">5. Aşağıda verilen Assembly talimatlarından hangisi
      <em>yanlış</em>
      açıklanmıştır?
      <ol class="answers">
        <li class="question-answer"> MOV {reg/mem}, {reg/mem}: Soldaki operandın
          değerini sağdaki kadar arttırır.</li>
        <li class="question-answer"> INT {const}: Bir kesme çağırır.</li>
        <li class="question-answer"> POP {reg}: Stack bölgesinin tepesindeki değeri
          ilgili yazmaca yükler.</li>
        <li class="question-answer"> EXTRN {ident}: Bir nesnenin başka bir modülde
          tanımlandığını ima eder.</li>
        <li class="question-answer"> SHL {reg}, {1/CL}: {reg} operandındaki değerin
          bitlerini sola kaydırır.</li>
      </ol>
    </li>
    <li class="question">6. Aşağıdakilerden hangisinde argüman sayısı ve argümanlar
      dizisini tanımlayan değişkenlerin
      <em>t<strong>ü</strong>rleri ve
        geleneksel adlar<strong>ı</strong>
      </em>doğru verilmiştir? (Dil ANSI C'dir)
    </li>
    <ol class="answers">
      <li class="question-answer"> int argv, char **args</li>
      <li class="question-answer"> int argc, struct ARGV argv[32000]</li>
      <li class="question-answer"> int argc, char*[] argv</li>
      <li class="question-answer"> int sayi, char **argumanlar</li>
    </ol>
    <li class="question">7. Aşağıdakilerden hangisinde OSI modelinin katmanları ve
      veri birimi doğru sırayla verilmiştir?</li>
    <ol class="answers">
      <li class="question-answer"> MEDYA KATMANLARI: 1: Fiziksel(bit)
        <ul class="multiline-answer">
          <li class="part"> 2: Veri Bağlama(frame)</li>
          <li class="part"> 3: Ağ(paket)</li>
          <li class="part"> SUNUM KATMANLARI: 4: İletim (segment/datagram)</li>
          <li class="part"> 5: Oturum (ham veri)</li>
          <li class="part"> 6: Sunum (ham veri)</li>
          <li class="part"> 7: Uygulama (ham veri)</li>
        </ul>
      </li>
      <li class="question-answer"> MEDYA KATMANLARI: 1: Fiziksel(kB)
        <ul class="multiline-answer">
          <li class="part"> 2: Veri Bağlama(frame)</li>
          <li class="part"> 3: Oturum(segment/datagram)</li>
          <li class="part"> SUNUM KATMANLARI: 4: Ağ (paket)</li>
          <li class="part"> 5: İletim (frame)</li>
          <li class="part"> 6: Sunum (ham veri)</li>
          <li class="part"> 7: Uygulama (ham veri)</li>
        </ul>
      </li>
      <li class="question-answer"> MEDYA KATMANLARI: 1: Fiziksel(bit)
        <ul class="multiline-answer">
          <li class="part"> 2: Veri Bağlama(frame)</li>
          <li class="part"> 3: Ağ(paket)</li>
          <li class="part"> SUNUM KATMANLARI: 4: İletim (segment/datagram)</li>
          <li class="part"> 5: Oturum (ham veri)</li>
          <li class="part"> 6: Uygulama (ham veri)</li>
          <li class="part"> 7: Sunum (ham veri)</li>
        </ul>
      </li>
      <li class="question-answer"> SUNUM KATMANLARI: 1: Fiziksel(bit)
        <ul class="multiline-answer">
          <li class="part"> 2: Veri Bağlama(frame)</li>
          <li class="part"> 3: Ağ(paket)</li>
          <li class="part"> MEDYA KATMANLARI: 4: İletim (segment/datagram)</li>
          <li class="part"> 5: Oturum (ham veri)</li>
          <li class="part"> 6: Sunum (ham veri)</li>
          <li class="part"> 7: Uygulama (ham veri)</li>
        </ul>
      </li>
    </ol>
    <li class="question">8. Aşağıdakilerden hangisi SHA2 ailesinden bir karma
      fonksiyonudur?</li>
    <ol class="answers">
      <li class="question-answer"> SHAKE256</li>
      <li class="question-answer"> SHA512</li>
      <li class="question-answer"> MD5</li>
      <li class="question-answer"> SHA2</li>
      <li class="question-answer"> Keccak</li>
    </ol>
    <li class="question">9. Aşağıdakilerden hangisi yanlıştır?</li>
    <ol class="answers">
      <li class="question-answer"> Bir programın belli bir işi yapması için
        geçirdiği süre sırasında bellekte o programa ilişkin bir değerin
        değiştirilmesine zamanlama saldırısı(timing attack) denir.</li>
      <li class="question-answer"> Kullanıncının gördüğünden farklı bir şeye
        tıklamasına Clickjacking adı verilir.</li>
      <li class="question-answer"> Bir sunucuyu hizmet dışı bırakmak için yapılan
        saldırıya Denial-of-Service (DoS) adı verilir.</li>
      <li class="question-answer"> Bilgisayara yerleştirilen herhangi bir zararlı
        yazılım virüs olarak adlandırılır.</li>
      <li class="question-answer"> Bir iletişim sisteminde istenmeyen, aşırı uzun
        bir metnin tekrar tekrar gönderilmesine spam adı verilir.</li>
    </ol>
    <li class="question">10. Aşağıdakilerden hangisi ELF'i en iyi şekilde
      tanımlar?</li>
    <ol class="answers">
      <li class="question-answer"> Çalıştırılabilir ve Bağlanabilir Format, Windows
        sistemlerinde C derleyicilerinin ana çıktısına verilen addır.</li>
      <li class="question-answer"> Çalıştırılabilir ve Bağlanabilir Format,
        GNU/Linux sistemlerinde C derleyicilerinin ana çıktısına verilen
        addır.</li>
      <li class="question-answer"> Erlang Liste Formatı, OTP(Erlang/Elixir)
        platformunda DETS ile diskte saklanan verilerin tutulduğu biçimdir.</li>
      <li class="question-answer"> Executable and Linkable Format, herhangi bir
        derleyicinin GNU standartlarına uyan sistemde ürettiği, doğrudan
        çalıştırılabilen veya başka kütüphanelere/ELF'lere bağlanabilen bir
        programdır.</li>
    </ol>
    <li class="question">11. GNU/Linux sistemlerinde bulunan <ul>sudo</ul> komutunun kullanım amacı nedir?</li>
    <ol class="answers">
      <li class="question-answer"> Herhangi bir sisteme yetkisiz erişimde bulunmak
        için kullanılır. root kullanıcının şifresini bilmeye gerek yoktur.</li>
      <li class="question-answer"> Herhangi bir kullanıcının terminaline geçiş
        yapmak için kullanılır. İlgili kullanıcının şifresini bilmemiz
        gerekir.</li>
      <li class="question-answer"> Herhangi bir kullanıcının [varsayılan olarak
        UID=0(root)] yetkileri çerçevesinde tek bir programı çalıştırmak için
        kullanılır.</li>
      <li class="question-answer"> root kullanıcıya geçiş için kullanılır. su komutu
        için bir takma addır.</li>
    </ol>
  </ol>
